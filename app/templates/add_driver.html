{% extends "base.html" %}
{% block title %}Додати водія{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Новий водій</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">ПІБ</label>
                        <input type="text" class="form-control" name="full_name" required placeholder="Іванов Іван Іванович">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Телефон</label>
                        <input type="text" class="form-control" name="phone" required placeholder="+380...">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Адреса</label>
                        <input type="text" class="form-control" name="address" required placeholder="м. Київ...">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зберегти</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
